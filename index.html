<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Hiragana</title>
    <meta name="application-name" content="Bubbles Typing Game" />
    <meta name="author" content="KWENE NJUME Emmanuel" />
    <meta
      name="description"
      content="Play Bubbles Typing Game to know and to improve your keybord's typing frequency..."
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/css/app_template.css"
    />
  </head>

  <body>
    <div class="screen">
      <header class="l-header">
        <div class="img">
          <img src="./resources/img/sunny-icon-17.png" alt="" />
        </div>
      </header>

      <div class="wrap">
        <section id="content">
          <div id="gamescreen" class="gamescreen"></div>
          <div class="main" id="main">
            <ul class="menu" id="menu">
              <li id="menuscreen">
                <h1 class="menu-title">Hiragana Game</h1>
                <p>
                  <i>Choose start playing the game!</i>
                </p>
                <p id="gameMode">
                  <a href="#" id="modeBeginner">START</a>
                </p>
              </li>
              <!-- end #menuscreen -->

              <li id="pausescreen">
                <h1 class="menu-title">Paused!</h1>
                <p>
                  <i
                    >Type "space keybord touch" to come back to the current
                    game!</i
                  >
                </p>
                <p>
                  <a href="#" class="returnMenu">Home Screen</a>
                </p>
              </li>
              <!-- end #pausescreen -->

              <li id="scorescreen">
                <h1 class="menu-title">Game Over</h1>
                <p id="gameresult"></p>
                <p>
                  <a href="#" class="returnMenu">Return to Game Menu</a>
                </p>
              </li>
              <!-- end #scorescreen -->
            </ul>
          </div>

          <div id="stat">
            <div class="score">
              TIME
              <span id="timer">00</span>
              SCORE
              <span id="score">00</span>
            </div>
          </div>
        </section>

       
        
      </div>

      <audio id="soundGoal">
        <source src="resources/sound/ogg/remove.ogg" />
        <source src="resources/sound/mp3/remove.mp3" />
      </audio>

      <audio id="soundFailure">
        <source src="resources/sound/ogg/fail.ogg" />
        <source src="resources/sound/mp3/fail.mp3" />
      </audio>

      <audio id="soundNope">
        <source src="resources/sound/ogg/nope.ogg" />
        <source src="resources/sound/mp3/nope.mp3" />
      </audio>

      <audio id="soundEnd">
        <source src="resources/sound/ogg/tada.ogg" />
        <source src="resources/sound/mp3/tada.mp3" />
      </audio>

      <script
        type="text/javascript"
        src="resources/js/vendor/jquery.min.js"
      ></script>
      <script type="text/javascript" src="resources/js/gamelogic.js"></script>
      <script type="text/javascript">
        var $ = jQuery;
        $(function () {
          var p = new Platform();
          p.init();
        })();
      </script>
    </div>
  </body>
</html>
